doc = false
bench = false

[[bin]]
name = "fuzz_blocks"
path = "fuzz_targets/fuzz_blocks.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_names"
path = "fuzz_targets/fuzz_names.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_checksum"
path = "fuzz_targets/fuzz_checksum.rs"
test = false
doc = false
bench = false
